# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Log

# Model Form Field configuration
form: $/appuser/user/models/logs/fields.yaml

# Model Class name
modelClass: AppUser\User\Models\Logs

# Default redirect location
defaultRedirect: appuser/user/logs

# Create page
create:
    title: backend::lang.form.create_title
    redirect: appuser/user/logs/update/:id
    redirectClose: appuser/user/logs

# Update page
update:
    title: backend::lang.form.update_title
    redirect: appuser/user/logs
    redirectClose: appuser/user/logs

# Preview page
preview:
    title: backend::lang.form.preview_title
